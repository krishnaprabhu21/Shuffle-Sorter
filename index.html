<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shuffle and Sort</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="sort_and_shuffle_container">
      <header>Shuffle and Sort</header>
      <div class="cells" data-item="1">1</div>
      <div class="cells" data-item="2">2</div>
      <div class="cells" data-item="3">3</div>
      <div class="cells" data-item="4">4</div>
      <div class="cells" data-item="5">5</div>
      <div class="cells" data-item="6">6</div>
      <div class="cells" data-item="7">7</div>
      <div class="cells" data-item="8">8</div>
      <div class="cells" data-item="9">9</div>

      <div id="sidebar">
        <button class="action_btn" id="shuffleBtn" onclick="shuffleHandler()">
          SHUFFLE
        </button>
        <button class="action_btn" id="sortBtn" onclick="sortHandler()">
          SORT
        </button>
      </div>

      <footer>Shuffle and Sort by Krishna PrabhuGaonkar</footer>
    </div>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
  </body>
</html>
